name: dockerhub-ci-new-feature

on:
    push:
      paths:
        - new-feature/**

jobs:

  deploy-to-dev:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./new-feature
    if: github.ref == 'refs/heads/dev'
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Build Dockerfile based on commit sha
        run: docker build -f Dockerfile --progress=plain -t databrewllc/new-feature:develop .
      - name: Push to Dockerhub as latest
        run: docker push databrewllc/new-feature:develop

  deploy-to-prod:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./new-feature
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Build Dockerfile based on commit sha
        run: docker build -f Dockerfile --progress=plain -t databrewllc/new-feature:production .
      - name: Tag image based on commit SHA
        run: docker image tag databrewllc/new-feature:production databrewllc/new-feature:${GITHUB_SHA::7}
      - name: Push to Dockerhub with commit sha for version tracking
        run: docker push databrewllc/new-feature:${GITHUB_SHA::7}
      - name: Push to Dockerhub as latest
        run: docker push databrewllc/new-feature:production
